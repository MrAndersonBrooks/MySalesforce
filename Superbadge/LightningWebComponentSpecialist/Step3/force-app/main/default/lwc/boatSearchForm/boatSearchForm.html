<template>
  <lightning-card title="Find a Boat">
    <lightning-button label="New Boat" slot="actions"></lightning-button>
    <lightning-layout>
      <lightning-layout-item class="slds-align-middle slds-align_absolute-center">
        <lightning-combobox value={selectedBoatTypeId} options={searchOptions} class="slds-align-middle" onchange={handleSearchOptionChange}></lightning-combobox>
      </lightning-layout-item>
    </lightning-layout>
  </lightning-card>
</template>
